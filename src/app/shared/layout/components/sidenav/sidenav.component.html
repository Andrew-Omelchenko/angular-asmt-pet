<mat-sidenav-container autosize>
  <mat-sidenav mode="side" disableClose="true" opened="true">
    <button mat-mini-fab (click)="isExpanded = !isExpanded" style="margin: 14px;">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of sidenavItems" [routerLink]="item.routerLink">
        <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
        <h4 mat-line *ngIf="isExpanded">{{ item.label }}</h4>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-body [title]="currentTitle"></app-body>
  </mat-sidenav-content>
</mat-sidenav-container>
